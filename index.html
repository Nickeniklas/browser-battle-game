<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">

</head>
<!-- NAVBAR -->
<nav id="top-navbar">
    <div class="flex-row" id="top-navbar-content">
        <button type="button" id="top-nav-btn-restart" class="btn btn-outline-danger">Restart</button>
        <div class="flex-row" id="audio-container">
            <button type="button" id="top-nav-btn-audio" class="btn btn-outline-secondary">Music</button>
            <audio id="top-nav-audio-controls" controls autoplay muted loop>
                <source src="media/audio/background/city-uplifting-vibes.mp3" type="audio/mpeg">
                Audio not working.
            </audio>
            <button id="next-song-btn" class="btn btn-outline-success">>></button>
        </div>
        <button type="button" class="btn btn-outline-secondary">Help</button>
    </div>
</nav>

<body>
    <div class="flex-column" id="title-container">
        <button class="btn btn-secondary" id="title-btn">
            <h1>Mafia Busine$$</h1>
        </button>
        <p>2025 supergamers™. No Rights Reserved.</p>
    </div>
    <!-- SCORE DISPLAY -->
    <div class="flex-row" id="stats-container"></div>
    <!-- ROUND WON STAT BOOSTER -->
    <div class="flex-row" id="boosters-container">Error loading boosters...</div>
    <!-- CHARACTER SELECTION -->
    <div class="flex-column" id="select-char-container">
        <h2>Choose your Mafiaboss!</h2>
        <div class="flex-row" id="starter-cards">
            <div id="char1" class="flex-column starter-char">
                <h2>Stänkki Shänkki</h2>
                <img class="starter-character-img" src="media/img/player/stankki_shankki.jpg" alt="Selectable character 1.">
            </div>
            <div id="char2" class="flex-column starter-char">
                <h2>Cigar Seppo</h2>
                <img class="starter-character-img" src="media/img/player/cigar_seppo.jpg"
                    alt="Selectable character 2.">
            </div>
            <div id="char3" class="flex-column starter-char">
                <h2>Skeffe Boss</h2>
                <img class="starter-character-img" src="media/img/player/skeffe_boss.jpg" alt="Selectable character 3.">
            </div>
        </div>
    </div>

    <!-- ACTIVE FIGHTERS -->
    <div class="flex-column">
        <div id="active-chars-container"></div>
    </div>

    <!-- GAMEPLAY -->
    <div class="flex-column" id="game-container">
        <!-- CONTROLS -->
        <div id="fight-controls-container" class="flex-row">
            <button type="button" class="btn btn-secondary fight-control-btn" id="skill-btn-1">Lethal</button>
            <button type="button" class="btn btn-secondary fight-control-btn" id="skill-btn-2">Tactical</button>
            <button type="button" class="btn btn-danger fight-control-btn" id="skill-btn-run">Run Away</button>
        </div>
        <div id="dialog-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/playerCharacters.js"></script>
    <script src="js/stats-boosts.js"></script>
    <script src="js/theGame.js"></script>
</body>

</html>
